<!DOCTYPE html>
<html lang="en">
<head>
        <title>Feedback Form</title>
    <style>
        body  {
            background-image: url('Women-Empowerment1.jpg');
            background-size: cover;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Add style for the feedback table */
        #feedbackTable {
            display: none;
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #feedbackTable th, #feedbackTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body style='text-align:center; padding:20px;'>
    <h2>Feedback Form</h2>
    <div style='text-align:center; padding:20px;'></div>
    <form id="feedbackForm" onsubmit="submitFeedback(event)">
        <label for="username">Your Name:</label>
        <input type="text" id="name" name="username" required><br>
        <br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedbackText" name="feedback" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit">
        <input type="button" value="Display" onclick="toggleFeedbackTable()">
    </form>

    <!-- Feedback table -->
    <table id="feedbackTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody id="feedbackTableBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function toggleFeedbackTable() {
            var feedbackTable = document.getElementById('feedbackTable');
            feedbackTable.style.display = (feedbackTable.style.display === 'none') ? 'table' : 'none';
        }

        function submitFeedback(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get values from the form
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedbackText').value;

            // Create a new table row
            var newRow = document.createElement('tr');
            newRow.innerHTML = '<td>' + name + '</td><td>' + email + '</td><td>' + feedback + '</td>';

            // Append the new row to the table body
            var tableBody = document.getElementById('feedbackTableBody');
            tableBody.appendChild(newRow);

            // Optionally, clear the form fields
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('feedbackText').value = '';

            // Show the feedback table
            toggleFeedbackTable();
        }
    </script>
</body>
</html>
