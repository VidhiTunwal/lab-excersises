<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        .image-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .thumbnails {
            display: flex;
        }

        .thumbnail {
            width: 100px;
            height: auto;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .display-box {
            margin-top: 20px;
        }

        .full-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <div class="thumbnails">
            <img src="author7.png" alt="Thumbnail 1" class="thumbnail">
            <img src="author8.png" alt="Thumbnail 2" class="thumbnail">
            <img src="author9.png" alt="Thumbnail 3" class="thumbnail">
            <!-- Add more thumbnails as needed -->
        </div>
        <div class="display-box">
            <img src="" alt="Full Image" class="full-image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            const displayBox = document.querySelector('.display-box');
            const fullImage = document.querySelector('.full-image');

            let currentIndex = 0; // Index of the current image

            function showImage(index) {
                const imgSrc = thumbnails[index].getAttribute('src');
                fullImage.setAttribute('src', imgSrc);
            }

            function nextImage() {
                currentIndex++;
                if (currentIndex >= thumbnails.length) {
                    currentIndex = 0; // Start over if reached the end
                }
                showImage(currentIndex);
            }

            // Initial image display
            showImage(currentIndex);

            // Automatic slideshow every 3 seconds
            setInterval(nextImage, 2000);

            // Click event for thumbnails
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener('click', function() {
                    currentIndex = index;
                    showImage(currentIndex);
                });
            });
        });
    </script>
</body>
</html>
